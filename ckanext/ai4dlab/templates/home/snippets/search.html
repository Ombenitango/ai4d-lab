{% set tags = h.get_facet_items_dict('tags', search_facets, limit=3) %}
{% set placeholder = _('E.g. environment') %}
{% set dataset_type = h.default_package_type() %}

<div class="">
  <img src="/data.png" alt="" srcset="" style="width: 100%; height: auto;">
  <div class="tags">
    <!-- <h3>{{ _('Popular tags') }}</h3> -->
    {% for tag in tags %}
      <a class="tag" href="{% url_for 'dataset.search', tags=tag.name %}">{{ tag.display_name|truncate(22) }}</a>
    {% endfor %}
  </div>
</div>
